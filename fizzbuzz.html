<!DOCTYPE html>
<html>
<head>
	<title>The Fizzbuzz Challenge</title>
</head>
<body>
	<!-- page headline -->
	<h1>For <span id="num">100</span> numbers, the outcome of the fizzbuzz challenge is:</h1>
	<!-- fizzbuzz result goes here -->
	<div id="outcome"></div>
	<hr>
	<!-- Where users can change the number of items to be evaluated -->
	<p>Would you like to choose a different length for the challenge?</p>
	<form>
		<input type="text" name="input" id="input" placeholder="Enter a number"></input>
	</form>
	<hr>
	<!-- Where users can ask for a single number's outcome -->
	<p>Or if you'd like to get a single value's result, enter the number here:</p>
	<form>
		<input type="text" name="singleResult" id="singleResult" placeholder="Enter a number"></input>
	</form>
	<p id="singleAnswer"></p>

	<script type="text/javascript" src="fizzbuzz.js"></script>
</body>
</html>
